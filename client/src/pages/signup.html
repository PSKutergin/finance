<section class="container">
    <section class="form">
        <section class="form__logo">
            <img src="./src/assets/images/logo.png" alt="logo">
        </section>

        <form class="form__body">
            <h2 class="form__title">Создайте аккаунт</h2>
            <div class="form__inputs">
                <div class="form__input-group">
                    <img src="./src/assets/images/user.svg" alt="user">
                    <input type="text" id="user" class="form__input" placeholder="ФИО">
                </div>
                <div class="form__input-group">
                    <img src="./src/assets/images/email.svg" alt="email">
                    <input type="email" id="email" class="form__input" placeholder="Электронная почта">
                </div>
                <div class="form__input-group">
                    <img src="./src/assets/images/lock.svg" alt="lock">
                    <input type="password" id="password" class="form__input" placeholder="Пароль">
                </div>
                <div class="form__input-group">
                    <img src="./src/assets/images/lock.svg" alt="lock">
                    <input type="password" id="password-repeat" class="form__input" placeholder="Подтверждение пароля">
                </div>

            </div>
            <div class="form__actions">
                <button type="submit" class="form__button">Войти</button>
                <p class="form__text">
                    <span>Уже есть аккаунт?</span>
                    <a href="#" class="form__link">Войдите в систему</a>
                </p>
            </div>
        </form>
    </section>
</section>
