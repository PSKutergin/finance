<section class="container">

        <button type="button" class="content__button-expense">Создать расход</button>
    </section>
    <nav class="content__nav-wrapper">
        <ul class="content__nav">
            <li class="content__nav-item active">Сегодня</li>
            <li class="content__nav-item">Неделя</li>

        </section>

                <th class="content__table-head-item">Комментарий</th>

            </tr>
        </thead>
        <tbody class="content__table-body">
            <tr>
                <td class="content__table-body-item">1</td>
                <td class="content__table-body-item" style="color: #198754;">доход</td>

                <td class="content__table-body-item"></td>
                <td class="content__table-body-item">
                    <button class="btn-delete"><img src="./src/assets/images/delete.svg" alt="delete"></button>
                    <button class="btn-edit"><img src="./src/assets/images/edit.svg" alt="edit"></button>

            </tr>
            <tr>
                <td class="content__table-body-item">2</td>
                <td class="content__table-body-item" style="color: #dc3545;">расход</td>

                <td class="content__table-body-item">2 500$</td>
                <td class="content__table-body-item">12.09.2022</td>
                <td class="content__table-body-item"></td>
                <td class="content__table-body-item">
                    <button class="btn-delete"><img src="./src/assets/images/delete.svg" alt="delete"></button>
                    <button class="btn-edit"><img src="./src/assets/images/edit.svg" alt="edit"></button>
                </td>
            </tr>
        </tbody>
