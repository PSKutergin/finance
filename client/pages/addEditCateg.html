<section class="container">
    <h1 class="content__title">Создание дохода/расхода</h1>
    <form class="content__form">
        <section class="content__input-wrapper">
            <input type="text" class="content__input" name="type" placeholder="Тип...">
            <input type="text" class="content__input" name="category" placeholder="Категория...">
            <input type="text" class="content__input" name="sum" placeholder="Сумма в $...">
            <input type="text" class="content__input" name="date" placeholder="Дата...">
            <input type="text" class="content__input" name="comment" placeholder="Комментарий...">
        </section>
        <section class="content__buttons-wrapper">
            <button type="submit" class="content__button">Создать</button>
            <button type="button" class="content__button-cancel">Отмена</button>
        </section>
    </form>
</section>
